<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Login</div>
                <div class="panel-body">

                    <div class="alert alert-danger" ng-show="error.valid">
                        <strong>Whoops!!</strong> {{error.message}}
                    </div>
                    
                    <form class="form-horizontal" role="form" ng-submit="login()">
                        
                        <div class="form-group">
                            
                            <label class="col-md-4 control-label">E-mail Address</label>
                            
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="username" ng-model="user.username">
                            </div>
                            
                        </div>
                        
                        <div class="form-group">
                            
                            <label class="col-md-4 control-label">Senha</label>
                            
                            <div class="col-md-6">
                                <input type="password" class="form-control" name="password" ng-model="user.password">
                            </div>
                            
                        </div>
                        
                        <div class="form-group">
                            
                            <div class="col-md-6 col-md-offset-4">
                                
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                            
                        </div>
                        
                    </form>
                    
                </div>
            </div>
        </div>
    </div> 
</div>
