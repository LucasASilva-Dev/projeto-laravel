<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Listagem de Membros
                    <div class="pull-right col-md-10">
                        <form class="form-inline"  name="form" role="form" method="post" ng-submit="save()">
                            <div class="form-group" ng-class="{'has-error': !form.member_id.$valid && form.member_id.$touched}">
                                <label class="col-md-2 control-label">Nome: </label>
                                <div class="col-md-6">
                                    <input autocomplete="off" class="form-control" type="text"  name="member_id" ng-model="userSelected"
                                           typeahead="o as o.name for o in getUsers($viewValue)"
                                           typeahead-input-formatter="formatName($model)"
                                           typeahead-on-select="selectUser($item)"
                                           typeahead-editable="false" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-4">
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Ação</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr ng-repeat="o in projectMembers">
                                <td>{{o.user.data.name}}</td>
                                <td>
                                    <a ng-href="#project/{{o.project_id}}/member/{{o.project_member_id}}/remove" class="btn btn-danger btn-sm">
                                        Excluir
                                    </a>
                                </td>
                            </tr>
                        </tbody>

                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
