<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Exclus√£o de Arquivo de Project</div>
                <div class="panel-body">
                    <p>Deseja excluir realmente esse arquivo de projeto?</p>
                    <ul>
                        <li><strong>Name: </strong> {{ projectFile.name }}</li>
                        <li><strong>Description: </strong> {{ projectFile.description }}</li>
                    </ul>

                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <project-file-download id-project="{{projectFile.project_id}}" id-file="{{projectFile.id}}"></project-file-download>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button type="button" class="btn btn-danger" ng-click="remove()">
                                Excluir
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
