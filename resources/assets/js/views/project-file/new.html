<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Cadastro de arquivos de Project</div>
                <div class="panel-body">

                    <form name="form" class="form-horizontal" role="form" ng-submit="save()">

                        <div class="form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">

                            <label class="col-md-4 control-label">Name:</label>

                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="projectFile.name" required>
                                <div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group" ng-class="{'has-error': !form.description.$valid && form.description.$touched}">

                            <label class="col-md-4 control-label">Description:</label>

                            <div class="col-md-6">
                                <textarea name="description" class="form-control" ng-model="projectFile.description" required></textarea>
                                <div ng-messages="form.description.$error" class="help-block" ng-show="form.description.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>



                        <div class="form-group" ng-class="{'has-error': !form.file.$valid && form.file.$touched}">

                            <label class="col-md-4 control-label">Arquivo:</label>

                            <div class="col-md-6">
                                <div class="btn btn-info" ngf-select ng-model="projectFile.file" name="file">Select</div>
                                <div ng-messages="form.file.$error" class="help-block" ng-show="form.file.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-md-6 col-md-offset-4">
                                <input type="submit" class="btn btn-primary" value="Salvar" />
                            </div>

                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
