<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Listagem de Tarefas
                    <div class="pull-right col-md-10">
                        <form name="form" method="POST" class="form-inline" role="form">
                            <div class="form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                                <label class="col-md-2 control-label">Name</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="name" ng-model="projectTasks.name" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-4">
                                    <input type="submit" class="btn btn-primary" value="Salvar" ng-click="salve()" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Start Date</th>
                                <th>Due Date</th>
                                <th>Ação</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr ng-repeat="o in projectTasks">
                                <td>{{o.name}}</td>
                                <td>{{o.start_date | dateBr}}</td>
                                <td>{{o.due_date | dateBr}}</td>
                                <td>
                                    <a ng-href="#project/{{o.project_id}}/task/{{o.id}}/edit" class="btn btn-info btn-sm">
                                        Editar
                                    </a>
                                    <a ng-href="#project/{{o.project_id}}/task/{{o.id}}/remove" class="btn btn-danger btn-sm">
                                        Excluir
                                    </a>
                                </td>
                            </tr>
                        </tbody>

                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
