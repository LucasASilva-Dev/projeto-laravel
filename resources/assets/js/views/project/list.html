<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Projetos</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Client</th>
                                <th>Progress</th>
                                <th>Due Date</th>
                                <th>Ação</th>
                            </tr>

                        </thead>
                        <tbody>
                        <tr dir-paginate="o in projects | itemsPerPage: projectsPerPage"
                            total-items="totalProjects" current-page="pagination.current">
                                <td>{{o.name}}</td>
                                <td>{{o.client.data.name}}</td>
                                <td>{{o.progress}}</td>
                                <td>{{o.due_date | dateBr}}</td>
                                <td align="center">
                                    <a ng-href="#project/{{o.id}}/edit" class="btn btn-info btn-sm">
                                        Edit
                                    </a>
                                    <a ng-href="#project/{{o.id}}/remove" class="btn btn-danger btn-sm">
                                        Destroy
                                    </a><br><br>
                                    <a ng-href="#project/{{o.id}}/tasks" class="btn btn-success btn-sm">
                                        Tasks
                                    </a>
                                    <a ng-href="#project/{{o.id}}/members" class="btn btn-warning btn-sm">
                                        Members
                                    </a>
                                    <a ng-href="#project/{{o.id}}/notes" class="btn btn-info btn-sm">
                                        Notes
                                    </a>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
